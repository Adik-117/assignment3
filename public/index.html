<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node.js App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <style>
        #map {
        height: 50%;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        }

        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>Welcome to My Website</h1>
        <p>This is a simple web application using Node.js and Bootstrap.</p>
    </div>

    <div class="d-flex align-items-center justify-content-center" style="min-height: 5vh;">
        <a href="/spotify" class="btn btn-success">Search Music</a>
    </div>

    <div class="d-flex align-items-center justify-content-center" style="min-height: 30vh;">
        <button onclick="promptForISBN()" class="btn btn-success">Look for a book</button>
    </div>

    <div id="map"></div>

    <!-- Include Bootstrap JS (optional, only if you need JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        function promptForISBN() {
            const isbn = prompt('Enter ISBN of the book:');
            if (isbn) {
                window.location.href = `/book?isbn=${isbn}`;
            }
        }
    </script>
</body>
</html>
